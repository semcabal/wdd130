<!DOCTYPE html>
<html lang="es-PE">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Contact Us | White Water Rafting Company</title>
    <meta name="description"
        content="Contact White Water Rafting Company for inquiries, reservations, and suggestions.">
    <meta name="author" content="Sem Cabrera">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header class="site-header">
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt="Rafting Logo"></a>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html" aria-current="page">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="company-info" aria-labelledby="company-heading">
            <h1 id="company-heading">White Water Rafting Company</h1>
            <address>
                123 Main River Street<br>
                Kolob, California<br>
                <a href="tel:+19999999999">+1 999 999 9999</a><br>
                <a href="mailto:info@whitewater.com">info@whitewater.com</a>
            </address>
        </section>

        <section class="map-form-wrapper">
            <div class="map-area" aria-hidden="false">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d701.4073542131426!2d-76.96707797044265!3d-6.027757013251532!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2spe!4v1759557979870!5m2!1ses-419!2spe"
                    width="600" height="450" loading="lazy" referrerpolicy="no-referrer-when-downgrade" allowfullscreen
                    title="Mapa de Moyobamba, Perú">
                </iframe>
            </div>

            <aside class="contact-form-area">
                <form action="#" method="post" class="contact-form" novalidate>
                    <div class="form-row">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your name" required>
                    </div>

                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>

                    <fieldset class="form-fieldset">
                        <legend>Message Purpose</legend>

                        <div class="radio-row">
                            <input type="radio" id="purpose-inquiry" name="purpose" value="inquiry" required>
                            <label for="purpose-inquiry">General Inquiry</label>
                        </div>

                        <div class="radio-row">
                            <input type="radio" id="purpose-reservation" name="purpose" value="reservation">
                            <label for="purpose-reservation">Reservation Question</label>
                        </div>

                        <div class="radio-row">
                            <input type="radio" id="purpose-suggestion" name="purpose" value="suggestion">
                            <label for="purpose-suggestion">Website Suggestion</label>
                        </div>
                    </fieldset>

                    <div class="form-row">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Type here..." required></textarea>
                    </div>

                    <div class="form-row checkbox-row">
                        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    </div>

                    <div class="form-row">
                        <button type="submit" class="btn-submit">Get in Touch!</button>
                    </div>
                </form>
            </aside>
        </section>

        <section class="employees" aria-labelledby="employees-heading">
            <h2 id="employees-heading">We Are Here to Serve You</h2>
            <div class="employee-list">
                <figure class="employee">
                    <img src="images/rafting.jpg" alt="Jane Doe — Manager">
                    <figcaption>Jane Doe — Manager</figcaption>
                </figure>

                <figure class="employee">
                    <img src="images/rafting2.jpg" alt="John Smith — Guide">
                    <figcaption>John Smith — Guide</figcaption>
                </figure>

                <figure class="employee">
                    <img src="images/customers.jpg" alt="Mary Johnson — Support">
                    <figcaption>Mary Johnson — Support</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-inner">
            <p>&copy; <span id="year">2025</span> White Water Rafting Company</p>

            <nav class="social" aria-label="Social media links">
                <a href="#" class="social-link"><img src="images/facebook-logo.png" alt="Facebook"></a>
                <a href="#" class="social-link"><img src="images/instagram.png" alt="Instagram"></a>
                <a href="#" class="social-link"><img src="images/linkedin.png" alt="LinkedIn"></a>
            </nav>
        </div>
    </footer>

    <script>
        // año en footer
        (function () { document.getElementById('year').textContent = new Date().getFullYear(); })();
    </script>
</body>

</html>
